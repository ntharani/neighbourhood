<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighbourhood Map</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      nav {
        z-index: 5;
      }
       #map {
        height: 100%;
         position:absolute; 
        top:0;
        left:0;
        right:0;
        bottom:0;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        position:relative;
      }
      #venue-nave {
          z-index: 2;
          background: lightgray;
          position: absolute; 
          top:0;
          left:0; 
          right:0; 
          /* bottom:0;  */
          opacity: 0.85;
      }
      #vlist > li:hover {
        background: yellow;
      }
      input#filter {
          margin-top: 25px;
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css" integrity="sha256-CDVQJfU+jJGU/oyDzvnzuGXbv0rz+SyBsPQwyn7x/jQ=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" integrity="sha256-owX7sroiO/O1a7h3a4X29A1g3QgqdNvijRQ7V5TH45M=" crossorigin="anonymous"></script>    
</head>
<body>
    <nav class="navbar is-transparent">
        <div class="navbar-brand">
            <!-- navbar items, navbar burger ... -->
            <div class="navbar-burger" data-target="navMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="navbar-menu" id="navMenu">
            <!-- navbar start, navbar end -->
            <div class="navbar-start">
                <div class="navbar-item has-dropdown is-hoverable">
                    <div class="field">
                        <div class="control">
                            <input id="filter" type="text" class="input" type="text" placeholder="Type to Filter Venue" name="vselect" data-bind="textInput: filter">
                        </div>
                    </div>
                    <div class="navbar-dropdown">
                        <ul id="vlist" data-bind="foreach: filterResults">
                            <li class="navbar-item" data-bind="text: name, click: $parent.hello">F1</li>
                        </ul>
                        <ul><strong>Powered by FourSquare</strong></ul>            
                    </div>
                </div>
            </div>
            
            <div class="navbar-end">
            <!-- navbar items -->
            </div>
        </div>  
    </nav>
    <div id="map"></div>
    <script src="bundle.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWAtCG4fzvlkJQpUGxeT-JndYmZCaKsvU&callback=initMap"
    async defer onerror="mapError()"></script>    
</body>
</html>
